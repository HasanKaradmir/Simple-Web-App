# https://kubernetes.io/docs/concepts/services-networking/ingress/#tls

apiVersion: v1
kind: Secret
metadata:
  name: simple-webapp-tls
  namespace: default
type: kubernetes.io/tls
# The TLS secret must contain keys named 'tls.crt' and 'tls.key' that contain the certificate and private key to use for TLS.
data:
  tls.crt: 
  tls.key: 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: simple-webapp-ingress
  namespace: default
spec:
  tls:
  - hosts:
      - simple-webapp.hasankaradmir.com
    secretName: simple-webapp-tls
  rules:
  - host: simple-webapp.hasankaradmir.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-webapp-service
            port:
              number: 80