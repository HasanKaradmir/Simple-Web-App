apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
  namespace: simple-webapp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: simple-webapp
        image: hasankarademir/simple-web-app:latest
        ports:
          - containerPort: 8000
        imagePullPolicy: Always